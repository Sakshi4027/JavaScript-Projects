<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="jsMiniPStyle.css">
</head>
<body>
   <h1>Simon says Game</h1>
   <h4 id="h4">You're high score</h4>
   <h3>Press any key to start the game</h3>
   
   <div class="btn-container">
        <div class="line1">
            <div class="btns pink" type="button" id="pink">1</div>
            <div class="btns yellow" type="button" id="yellow">2</div>
        </div>
        <div class="line2">
            <div class="btns green" type="button" id="green">3</div>
            <div class="btns blue" type="button" id="blue">4</div>
        </div>
   </div>

    <script src="jsMiniPIndex.js"></script>
</body>
</html>
